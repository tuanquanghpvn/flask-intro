<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                    <img src="{{ url_for('static', filename='dist/img/avatar5.png') }}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>Framgia</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li class="header">MAIN NAVIGATION</li>
            <li class="{% if info and 'dashboard' in info.sidebar %} active {% endif %}">
                <a href="{{ url_for('admin.DashboardView:index') }}">
                    <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                </a>
            </li>
            <li class="{% if info and 'category' in info.sidebar %} active {% endif %}">
                <a href="{{ url_for('admin.CategoryListView:index') }}">
                    <i class="fa fa-list"></i> <span>Category</span>
                </a>
            </li>
            <li class="{% if info and 'post' in info.sidebar %} active {% endif %}">
                <a href="{{ url_for('admin.PostListView:index') }}">
                    <i class="fa fa-list"></i> <span>Post</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
